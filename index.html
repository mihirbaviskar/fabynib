<script>
function multiplication (){
var n1 = document.getElementById("num1").value;
var n2 = document.getElementById("num2").value;
alert(n1*n2);
}
function quadratic(){
var n1 = document.getElementById("numa").value;
var n2 = document.getElementById("numb").value;
var n3 = document.getElementById("numc").value;
//alert (Math.sqrt( Math.pow(n2,2) - (4*n1*n3)));
// (-b + sqrt of (b^2 - 4ac) ) / 2a
var ans1 = (-1*n2 + Math.sqrt( Math.pow(n2,2) - (4*n1*n3))) / (2*n1);
var ans2 = (-1*n2 - Math.sqrt( Math.pow(n2,2) - (4*n1*n3))) / (2*n1);

//alert(  (-1*n2 + Math.sqrt( Math.pow(n2,2) - (4*n1*n3))) / (2*n1));
//alert(  (-1*n2 - Math.sqrt( Math.pow(n2,2) - (4*n1*n3))) / (2*n1));
alert(" Answers are " + ans1 + " and " + ans2);
}

function division() {
var n1 = document.getElementById("num3").value;
var n2 = document.getElementById("num4").value;
alert(n1/n2);
}

function arithmetic() {
var n1 = document.getElementById("first").value;
var n2 = document.getElementById("second").value;
var n3 = document.getElementById("last").value;
var n4 = (n2-n1);
var n0 = (n1-n4);
var n5 = ((n3-n0)/n4);
var n6 = ((parseInt(n1,10)+parseInt(n3,10))/2)*n5;
alert(n6); 
}

function pythagoras (){
var n1 = document.getElementById("x").value;
var n2 = document.getElementById("y").value;
var n3 = Math.sqrt(((Math.pow(n1,2))+(Math.pow(n2,2))));
alert(n3);
}

function changeSonic(x) {
  var y = window.innerWidth;
  //console.log(y);
  if (x>=y/2) {
  document.getElementById("s123").innerHTML ='<marquee behavior="scroll" direction="right" scrollamount="35"><img src="http://78.media.tumblr.com/622731495fca4c32b5c519f67ac8741a/tumblr_otel24WU2S1vyni53o1_500.gif" alt="sonic" width=200 height=400></marquee>';
  }
  else{
  document.getElementById("s123").innerHTML ='<marquee behavior="scroll" direction="left" scrollamount="35"><img src="https://orig01.deviantart.net/a6a7/f/2011/094/0/7/running_sonic_by_arkyz-d3d7lli.gif" alt="sonic" width=200 height=400></marquee>';

  }
  
}
  
  function factorial(){
   // alert("test");
  var n1 = document.getElementById("f").value;
  var n2 = 1;
  while(n1>0){
   n2 = n2 * n1;
   n1 = n1 - 1;
  }
 // alert(n1);
  alert(n2);
}
